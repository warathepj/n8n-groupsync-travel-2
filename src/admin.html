<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/">Home</a>
    <div id="dataContainer"></div>
    <button id="sendButton">send</button>

    <script>
        fetch('./data.json')
            .then(response => response.json())
            .then(data => {
                const dataContainer = document.getElementById('dataContainer');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <p><strong>Name:</strong> ${item.name}</p>
                        <p><strong>Travel Date:</strong> ${item.travel_date}</p>
                        <p><strong>Destination:</strong> ${item.destination}</p>
                        <hr>
                    `;
                    dataContainer.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        document.getElementById('sendButton').addEventListener('click', () => {
            fetch('/send-to-webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                // No body needed here, as the server will read data.json
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                alert('Server response: ' + data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to trigger server: ' + error.message);
            });
        });
    </script>
</body>
</html>
